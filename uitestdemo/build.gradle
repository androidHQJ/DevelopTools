if (rootProject.ext.isUiTestModule) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply from: "../common_component_build.gradle"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

//配置插件
//apply plugin: 'com.neenbedankt.android-apt'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            if (rootProject.ext.isUiTestModule) {
                manifest.srcFile 'src/main/debug/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/release/AndroidManifest.xml'
            }
        }
    }
    //aar 文件导入
    repositories {
        flatDir {
            dirs 'libs', '../commonlibrary/libs'
        }
    }
}


dependencies {
//    api rootProject.ext.deps["support-v4"]
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    annotationProcessor "com.neenbedankt.gradle.plugins:android-apt:1.8"
    //    、、测试 butterknife
//    implementation project(':skinlibrary')
//    implementation project(':inject_annotion')
//    implementation project(':trackpoint')
//    annotationProcessor project(':inject_compiler')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
