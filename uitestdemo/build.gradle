android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            if (rootProject.ext.isUiTestModule) {
                manifest.srcFile 'src/main/debug/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/release/AndroidManifest.xml'
            }
        }
    }
    //aar 文件导入
    repositories {
        flatDir {
            dirs 'libs', '../commonlibrary/libs'
        }
    }
}


dependencies {
//    api rootProject.ext.deps["support-v4"]
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    annotationProcessor "com.neenbedankt.gradle.plugins:android-apt:1.8"
    //    、、测试 butterknife
//    implementation project(':skinlibrary')
//    implementation project(':inject_annotion')
//    implementation project(':trackpoint')
